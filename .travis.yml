language: rust
rust:
    - stable
    - beta
    - nightly
sudo: required
dist: trusty
os: linux
cache:
    directories:
        - $HOME/.cargo
        - target
matrix:
    fast_finish: true
    allow_failures:
        - env:
              - CARGO_FEATURES=ocf/unstable
    include:
        - rust: nightly
          env:
              - CARGO_FEATURES=ocf/unstable
env:
    matrix:
        - CARGO_FEATURES=
        - CARGO_FEATURES=ocf/stable
    global:
        - secure: ""
        - secure: ""
before_script:
    - curl -L https://github.com/arcnmx/ci/archive/master.tar.gz | tar -xzC $HOME && . $HOME/ci-master/src

script:
    - cargo test
    - cargo build
    - |
      [[ "$CARGO_FEATURES" = *ocf* ]] && sudo ./oct/test.sh || true

deploy:
    provider: script
    script: "true"
    on:
        tags: true
        all_branches: true
        condition: "$TRAVIS_RUST_VERSION = stable && $CARGO_FEATURES = *ocf/stable*"

before_deploy:
    - cargo doc
    - cargo package

after_deploy:
    - cargo pages-publish
    - cargo publish
